<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>User CRM</title>
	<base href="/">
<!--CSS-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.3.0/animate.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
<!--JS-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.3.16/angular-animate.min.js"></script>
	<script src="https://code.angularjs.org/1.3.16/angular-route.min.js"></script>
<!--controllers-->
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/userCtrl.js"></script>
	<script src="app/controllers/allMyVotesCtrl.js"></script>
<!--service-->
	<script src="app/services/authservice.js"></script>
	<script src="app/services/voteservice.js"></script>
<!--directive-->
	<script src="app/directives/barchart.js"></script>

	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>
</head>
<body ng-app="userApp" ng-controller="mainController as main">
	<!--header-->
	<header>
		<div class="navbar">
			<div class="container">
				<div class="navbar-header">
					<a href="/" class="navbar-brand"><span></span> User Poll</a>
				</div>
				<ul class="nav navbar-nav">
					<li><a href="/user"><span class="glyphicon glyphicon-user"></span> Users</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
					<li ng-if="main.loggedIn" class="navbar-text">Hello {{main.user.name}}</li>
					<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
				</ul>
				
			</div>
		</div>
	</header>
	<main class="container">
		<div ng-view></div>
	</main>
</body>
</html>
