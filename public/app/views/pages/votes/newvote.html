<div class="page-header">
	<h1 ng-if="newVote.type == 'create'">Create vote</h1>
	<h1 ng-if="newVote.type == 'edit'">Edit vote</h1>
</div>

<form class="form-horizontal" ng-submit="newVote.saveVote()">
	<div class="form-group">
		<label class="col-sm-2 control-label">Name</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="newVote.voteData.name">
		</div>
	</div>
	<div class="form-group" ng-repeat="option in newVote.options">
		<label class="col-sm-2 control-label">Option</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="newVote.options[$index].name">
		</div>
		<div class="col-sm-2">
			<button type="button" class="btn btn-danger btn-default" ng-click="newVote.removeOption($index)">Remove</button>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="button" class="btn btn-success btn-default" ng-click="newVote.addOption()">More Option</button>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default" ng-if="newVote.type == 'create'">Create Vote</button>
			<button type="submit" class="btn btn-default" ng-if="newVote.type == 'edit'">Update Vote</button>
		</div>
	</div>
</form>

<div class="row show-hide-message" ng-show="newVote.message">
	<div class="col-sm-6 col-sm-offset-2">
		<div class="alert alert-info">
			{{newVote.message}}
		</div>
	</div>
</div>
<div>
	<h1>{{newVote.optionsTemp}}</h1>
</div>
